<!DOCTYPE html>
<html>

<head>
    <title>Izy Transfer</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="selectFolderBtn" onclick="selectFolder()"><img src="./assets/folder.svg" />
        <h3>Select a folder...</h3>
    </button>
    <div id="selectedFolderContainer">
        <img src="./assets/folder_blue.svg" />
        <p id="selectedFolderPath"></p>
    </div>
    <div id="qrCodeContainer">
        <img id="qrCodeImage" alt="QR Code will appear here" />
    </div>
    <p>Scan the QR code to access the folder</p>

    <div id="transferInfoContainer">

        <div class="transfer-info">
            <img id="defaultTransferImage" src="./assets/transfer.svg" />
            <img id="deviceInfoImage" />
            <p id="transferInfoMessage"></p>
        </div>
        <div class="progress-bar-container">
            <div id="progressBar"></div>
        </div>
        <button id="cancelBtn" onclick="cancelTransfer()">
            <h4>Cancel</h4>
        </button>
    </div>


    <script src="./js/renderer.js"></script>
</body>

</html>
